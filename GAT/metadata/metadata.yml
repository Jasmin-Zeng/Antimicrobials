metadata_version: 1
name: Pushing the boundaries of molecular representation for drug discovery with graph
  attention mechanism
description: This repository contains the python code that implementations AttentiveFP,
  a new molecular representation using graph attention mechanism.  Check the provided
  jupyter notebooks to see the predictive performances on various drug discovery related
  datasets. You may also run those jupyter notebooks effortlessly to reproduce the
  results.
